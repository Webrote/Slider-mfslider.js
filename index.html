<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mfslider.css">

	<script src="js/jquery-1.8.3.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/mfslider.js"></script>
</head>
<body>
	<div id="content">
		<div id="slider1" class="slider">
			<img src="img/1.jpg" alt="" class="slide">
			<img src="img/2.jpg" alt="" class="slide">
			<img src="img/3.jpg" alt="" class="slide">
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$('#slider1').mfslider({
				autoplay: true,
				autoplayTime: 5000,
				animationTime: 500,
				arrows: true,
				pagination: true,
				transition: 'horizontal'
			});
		});
	</script>
</body>
</html>
